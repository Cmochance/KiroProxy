name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
            artifact: KiroProxy
          - os: windows-latest
            platform: Windows
            artifact: KiroProxy.exe
          - os: macos-latest
            platform: macOS
            artifact: KiroProxy

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate macOS icon
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p assets/icon.iconset
          for size in 16 32 64 128 256 512; do
            sips -z $size $size assets/icon.png --out assets/icon.iconset/icon_${size}x${size}.png
          done
          iconutil -c icns assets/icon.iconset -o assets/icon.icns
          
      - name: Build
        run: python build.py
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KiroProxy-${{ matrix.platform }}
          path: dist/${{ matrix.artifact }}
          
      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: KiroProxy-${{ matrix.platform }}-Release
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/KiroProxy-Linux-Release/*
            artifacts/KiroProxy-Windows-Release/*
            artifacts/KiroProxy-macOS-Release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
